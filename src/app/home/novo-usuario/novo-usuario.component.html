<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form action="" class="form mt-4" [formGroup]="novoUsuarioForm" (ngSubmit)="cadastrar()">
  <div class="form-group">
    <input formControlName="email" name="email" type="email" class="form-control" placeholder="E-mail" required />
    <app-mensagem *ngIf="
      novoUsuarioForm.get('email')?.errors?.['required'] &&
      novoUsuarioForm.get('email')?.touched" mensagem="E-mail obrigatório">
    </app-mensagem>
    <app-mensagem *ngIf="
      novoUsuarioForm.get('email')?.errors?.['email'] &&
      novoUsuarioForm.get('email')?.touched" mensagem="E-mail no formato incorreto">
    </app-mensagem>
  </div>

  <div class="form-group mt-4">
    <input formControlName="fullName" name="nome" type="text" class="form-control" placeholder="Nome Completo"
      required />
    <app-mensagem *ngIf="
        novoUsuarioForm.get('fullName')?.errors &&
        novoUsuarioForm.get('fullName')?.touched
      " mensagem="Nome Incorreto">
    </app-mensagem>
  </div>

  <div class="form-group mt-4">
    <input formControlName="userName" name="usuario" type="text" class="form-control" placeholder="Usuário" required />
    <app-mensagem *ngIf="
      novoUsuarioForm.get('userName')?.errors?.['minusculo'] &&
      novoUsuarioForm.get('userName')?.touched" mensagem="Usuário deve em letra minúscula">
    </app-mensagem>

    <app-mensagem *ngIf="
      novoUsuarioForm.get('userName')?.errors?.['usuarioExistente'] &&
      novoUsuarioForm.get('userName')?.touched" mensagem="Usuario já existe">
    </app-mensagem>
  </div>

  <div class="form-group mt-4">
    <input formControlName="password" name="senha" type="password" class="form-control" placeholder="Senha" required />
    <app-mensagem *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']" mensagem="Senha deve ser diferente do usuário">
    </app-mensagem>
  </div>

  <div class="d-grid gap-2 mt-4">
    <button class="btn btn-primary" type="submit">Login</button>
  </div>
</form>
<p>Já é um usuário? <a [routerLink]="['']">Faça Login!</a></p>
