<div class="bg-white border" *ngIf="animal$ | async as animal">
  <div class="row">
    <div class="col-lg-8">
      <app-animal [url]="animal.url" [descricao]="animal.description"></app-animal>
    </div>
    <div class="col-lg-4">
      <small>
        <p class="text-start text-break">
          {{animal.description}}
        </p>
        <i (click)="curtir()" class="fa fa-heart-o fa-2x ms-2 pull-left">{{animal.likes}}</i>
        <i class="fa fa-comment-o fa-2x ms-2 pull-left">{{animal.comments}}</i>
        <i (click)="excluir()" class="fa fa-trash-o fa-2x ms-2 pull-left"></i>
      </small>
      <app-comentarios [id]="animalId" *ngIf="animal.allowComments; else warning"></app-comentarios>
      <ng-template #warning>
        <p>Usuário não pode comentar o Animal!</p>
      </ng-template>
    </div>
  </div>
</div>
